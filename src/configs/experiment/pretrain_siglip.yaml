# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /modality_encoder: siglip-UAE
  - override /dataset: pretrain
  - override /model/encoder: siglip_encoder
  - override /model/loss: contrastive_loss
  - override /trainer: fsdp
  - _self_

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["pretrain", "v0", "siglip-UAE"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 10
  # gradient_clip_val: 0.5

logger:
  wandb:
    tags: ${tags}
    group: "pretrain"
  aim:
    experiment: "pretrain"

model:
  loss:
    num_classes: 12
    learnable_temperature: True
    adaptive_soft_negative_weight: True
  encoder:
    block_size: 1

dataset:
  train_batch_size: 36
  max_total_length: 400
  test_batch_size: 36
