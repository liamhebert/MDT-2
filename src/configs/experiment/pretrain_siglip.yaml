# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /modality_encoder: siglip-UAE
  - override /dataset: pretrain
  - override /model/encoder: siglip_encoder
  - override /model/loss: contrastive_loss
  - override /trainer: ddp
  - _self_

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["pretrain", "v0", "siglip-UAE", "avg"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 10
  # gradient_clip_val: 0.5

logger:
  wandb:
    tags: ${tags}
    group: "pretrain"
  aim:
    experiment: "pretrain"

model:
  loss:
    num_classes: 12
    learnable_temperature: True
    adaptive_soft_negative_weight: False
    soft_negative_weight: 1.0
    temperature: 10
    bias: -10
  encoder:
    block_size: 1
  scheduler:
    dataset_steps: 10302

dataset:
  train_batch_size: 108
  max_total_length: 1080
  test_batch_size: 108
