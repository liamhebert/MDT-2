# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /modality_encoder: bert-vit-base
  - override /dataset: hateful_discussions
  - override /model/encoder: graphormer
  - override /model/loss: cross_entropy
  - override /model/scheduler: finetune
  - override /trainer: gpu
  - _self_

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["hateful_discussions", "v1", "bert-vit-base", "graphormer"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 10
  # gradient_clip_val: 0.5

logger:
  wandb:
    tags: ${tags}
    group: "hd2_graphormer"
    project: "graphormer_hd2"
  aim:
    experiment: "hd2_graphormer"

dataset:
  dataset:
    spatial_pos_max: 100
    max_attn_distance: 100
    force_tag: "HD2_graphormer"

  train_batch_size: 48
  test_batch_size: 48
  max_total_length: null

model:
  loss:
    num_classes: 2
  encoder:
    block_size: 1
    graph_token_average: False
    freeze_initial_encoders: True
  scheduler:
    dataset_steps: 1012
  optimizer:
    lr: 3e-5
